<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour à la liste des photographes">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-header">
          <h1 id="name" class="name-id"></h1>
          <div id="location"></div>
          <div id="tagline"></div>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img id="image" src="" alt="">
      </div>
      <div id="label">
        <label for="select">Trier par</label>
        <select name="" id="sort-select">
          <option value="likes" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <section id="section">
      </section>
      <footer id="footer">
      </footer>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="name-form"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text" required/>
            <label>Nom</label>
						<input type="text" required/>
            <label>Email</label>
						<input type="email" required/>
            <label>Votre message</label>
						<input class="input-message" type="text" required minlength="10" maxlength="200" />
					</div>
          <button class="contact_button" type="submit" onclick="submitForm()">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox">
      <img class="lightbox-media" src="" alt="">
      <button class="lightbox-button" id="g"></button>
      <button class="lightbox-button" id="d"></button>
      <p id="lightbox-p"></p>
      <button class="lightbox-close" id="close"></button>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
