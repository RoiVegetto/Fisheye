<!DOCTYPE html>
<html lang='fr'>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Retour à la liste des photographes">
        <img src="assets/images/logo.png" class="logo" alt="Logo du site"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-header">
          <h1 id="name" class="name-id"></h1>
          <div id="location"></div>
          <div id="tagline"></div>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img id="image" src="" alt="Photo de profil du photographe">
      </div>
      <div id="label">
        <label for="sort-select">Trier par</label>
        <select name="" id="sort-select">
          <option value="likes" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <section id="section">
      </section>
      <footer id="footer">
      </footer>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="name-form"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermeture de la modal" tabindex="0"/>
        </header>
				<form>
					<div>
						<label for="Prénom">Prénom</label>
						<input type="text" id="Prénom" required/>
            <label for="nom-de-famille">Nom</label>
            <input type="text" id="nom-de-famille" required/>            
            <label for="Email">Email</label>
						<input type="email" id="Email" required/>
            <label for="Message">Votre message</label>
						<input class="input-message" id="Message" type="text" required minlength="10" maxlength="200" />
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox-modal" class="modal1">
      <div class="modal-content">
        <span class="close-button" tabindex="0">x</span>
        <div id="lightbox-media-display"></div>
      </div>
    </div>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/sort.js"></script>
  </body>
</html>
